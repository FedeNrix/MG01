<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - MG01</title>
  <style>
    html, body { height: 100%; margin: 0; font-family: Arial, sans-serif; }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      background: linear-gradient(270deg, red, orange, yellow, green, blue, indigo, violet);
      background-size: 1400% 1400%;
      animation: gradientBG 10s ease infinite;
      overflow-x: hidden;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* GIF de entrada con zoom */
    #intro {
      position: fixed;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
      z-index: 9999;
    }
    #intro img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      animation: introZoom 10s linear forwards;
    }
    @keyframes introZoom {
      0% { transform: scale(1); }
      95% { transform: scale(5); }
      100% { transform: scale(5); opacity: 0; }
    }

    /* Contenido principal oculto hasta terminar la intro */
    #main {
      display: none;
      text-align: center;
      color: white;
      margin-top: 20px;
    }

    h1 img, p img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 10px auto;
      -webkit-user-select: none;
      background-color: hsl(0, 0%, 90%);
    }
  </style>
</head>
<body>

  <!-- GIF de entrada con zoom -->
  <div id="intro">
    <img src="https://el.phncdn.com/pics/gifs/014/844/552/(m=ldpwiqacxtE_Ai)(mh=ht9SNtCdtrF2Smov)14844552b.gif" alt="Intro">
  </div>

  <!-- Contenido principal -->
  <div id="main">
    <h1>
      Bienvenido al Mundo Gooner
      <img src="https://i.redd.it/if8x2lq0d58d1.gif" alt="GIF principal">
    </h1>

    <p>
      <img src="https://imagex1.sx.cdn.live/images/pinporn/2018/10/19/20108579.gif?width=460" alt="GIF secundario">
    </p>

    <div>
      <h2>¡Estás dentro de MG01!</h2>
      <p>Tu contenido aquí...</p>
    </div>
  </div>

  <script>
    // Ocultar intro después de 10 segundos y mostrar main
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('intro').style.display = 'none';
        document.getElementById('main').style.display = 'block';
      }, 10000); // duración del zoom del GIF
    });
  </script>

</body>
</html>
