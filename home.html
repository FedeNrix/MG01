<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>♂️GoonMode♀️</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
      background: black;
    }

    /* Imagen fija */
    #main-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* Intro encima de la imagen */
    #intro {
      position: fixed;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: transparent; /* fondo transparente */
      z-index: 9999;
      animation: fadeOut 2s ease-in-out forwards;
      animation-delay: 9s; /* empieza después de 9s */
    }

    #intro img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* se ve todo el GIF */
      display: block;
    }

    @keyframes fadeOut {
      from { opacity: 1; }
      to   { opacity: 0; }
    }
  </style>
</head>
<body>

  <!-- Imagen fija detrás -->
  <img id="main-image" src="https://i.postimg.cc/T3Xq6WKY/Angela-Violet-Nice-Wallpaper.jpg" alt="Wallpaper">

  <!-- Intro transparente encima -->
  <div id="intro">
    <img src="https://el.phncdn.com/pics/gifs/014/844/552/(m=ldpwiqacxtE_Ai)(mh=ht9SNtCdtrF2Smov)14844552b.gif" alt="Intro">
  </div>

  <script>
    window.addEventListener('load', () => {
      const intro = document.getElementById('intro');
      if(!sessionStorage.getItem('introShown')){
        sessionStorage.setItem('introShown', 'true');
        // ocultar intro tras fade
        setTimeout(() => { intro.style.display = 'none'; }, 11000); // 9s de espera + 2s de fade
      } else {
        intro.style.display = 'none';
      }
    });
  </script>

</body>
</html>
