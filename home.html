<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Home - MG01</title>

  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <style>
    html, body { height:100%; margin:0; }
    body { margin:0; background:#000; color:#fff; font-family:Arial, sans-serif; }

    /* Intro full-screen con GIF */
    #intro {
      position: fixed;
      inset:0;
      display:flex;
      justify-content:center;
      align-items:center;
      background:black;
      z-index:9999;
    }
    #intro img {
      max-width:100%;
      max-height:100%;
      object-fit:contain;
      animation: introZoom 10s linear forwards;
    }
    @keyframes introZoom {
      0% { transform: scale(1); }
      95% { transform: scale(5); }
      100% { transform: scale(5); opacity:0; }
    }

    #main {
      display:none;
      height:100vh;
      justify-content:center;
      align-items:center;
      flex-direction:column;
    }
  </style>
</head>
<body>
  <div id="intro">
    <img src="https://cdn05.iwantclips.com/uploads/contents/videos/8906/c7671635e877bc16e9cd967218a42010.gif" alt="Intro">
  </div>

  <div id="main">
    <h1>¡Bienvenido a MG01!</h1>
    <p>Tu contenido aquí...</p>
  </div>

  <script>
    window.addEventListener('load', () => {
      const intro = document.getElementById('intro');
      const main = document.getElementById('main');
      setTimeout(() => {
        intro.style.display = 'none';
        main.style.display = 'flex';
      }, 10000);
    });
  </script>
</body>
</html>
