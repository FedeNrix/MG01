<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>♂️GoonMode♀️</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
      background: black;
    }

    /* Intro encima del contenido */
    #intro {
      position: fixed;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
      z-index: 9999;
      animation: fadeOut 9s ease-in-out forwards;
    }
    #intro img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      animation: zoomFade 9s ease-in-out forwards;
    }

    @keyframes zoomFade {
      0%   { transform: scale(1) translateY(0);      opacity: 1; }
      50%  { transform: scale(2) translateY(0);      opacity: 1; }
      78%  { transform: scale(3) translateY(0);      opacity: 1; }
      90%  { transform: scale(3.3) translateY(-30px); opacity: 0.5; }
      100% { transform: scale(3.5) translateY(-60px); opacity: 0; }
    }

    @keyframes fadeOut {
      0%   { opacity: 1; }
      78%  { opacity: 1; }
      100% { opacity: 0; }
    }

    /* Loop infinito con imagen */
    #loop-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 100%;
      display: flex;
      animation: scrollLeft 30s linear infinite;
    }

    #loop-container img {
      width: 50%;
      height: 100%;
      object-fit: cover;
    }

    @keyframes scrollLeft {
      0%   { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
  </style>
</head>
<body>

  <!-- Intro -->
  <div id="intro">
    <img src="https://el.phncdn.com/pics/gifs/014/844/552/(m=ldpwiqacxtE_Ai)(mh=ht9SNtCdtrF2Smov)14844552b.gif" alt="Intro">
  </div>

  <!-- Imagen en loop infinito -->
  <div id="loop-container">
    <img src="https://i.postimg.cc/T3Xq6WKY/Angela-Violet-Nice-Wallpaper.jpg" alt="Wallpaper">
    <img src="https://i.postimg.cc/T3Xq6WKY/Angela-Violet-Nice-Wallpaper.jpg" alt="Wallpaper duplicado">
  </div>

  <script>
    window.addEventListener('load', () => {
      const intro = document.getElementById('intro');
      if(!sessionStorage.getItem('introShown')){
        sessionStorage.setItem('introShown', 'true');
        setTimeout(() => { intro.style.display = 'none'; }, 9000);
      } else {
        intro.style.display = 'none';
      }
    });
  </script>

</body>
</html>
