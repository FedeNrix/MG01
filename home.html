<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - MG01</title>
  <style>
    html, body { height: 100%; margin: 0; font-family: Arial, sans-serif; }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      background: linear-gradient(270deg, red, orange, yellow, green, blue, indigo, violet);
      background-size: 1400% 1400%;
      animation: gradientBG 10s ease infinite;
      overflow-x: hidden;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Intro encima del contenido */
    #intro {
      position: fixed;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
      z-index: 9999;
      animation: fadeOut 9s linear forwards; /* se desvanece solo */
    }
    #intro img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      animation: zoomFade 9s linear forwards;
    }

    /* Animación zoom + desvanecimiento */
    @keyframes zoomFade {
      0%   { transform: scale(1); opacity: 1; }
      70%  { transform: scale(2); opacity: 1; }
      100% { transform: scale(5); opacity: 0; }
    }

    /* El contenedor del intro también se desvanece */
    @keyframes fadeOut {
      0%   { opacity: 1; }
      100% { opacity: 0; }
    }

    /* Contenido principal visible siempre */
    #main {
      text-align: center;
      color: white;
      margin-top: 20px;
      position: relative;
      z-index: 1;
    }

    h1 img, p img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 10px auto;
      -webkit-user-select: none;
      background-color: hsl(0, 0%, 90%);
    }
  </style>
</head>
<body>

  <!-- Intro que se desvanece -->
  <div id="intro">
    <img src="https://el.phncdn.com/pics/gifs/014/844/552/(m=ldpwiqacxtE_Ai)(mh=ht9SNtCdtrF2Smov)14844552b.gif" alt="Intro">
  </div>

  <!-- Contenido principal (siempre está detrás) -->
  <div id="main">
    <h1>
      Bienvenido al Mundo Gooner
      <img src="https://i.redd.it/if8x2lq0d58d1.gif" alt="GIF principal">
    </h1>

    <p>
      <img src="https://imagex1.sx.cdn.live/images/pinporn/2018/10/19/20108579.gif?width=460" alt="GIF secundario">
    </p>
  </div>

  <script>
    window.addEventListener('load', () => {
      const intro = document.getElementById('intro');
      if(!sessionStorage.getItem('introShown')){
        sessionStorage.setItem('introShown', 'true');

        setTimeout(() => {
          intro.style.display = 'none'; // se elimina después de la animación
        }, 9000);
      } else {
        intro.style.display = 'none';
      }
    });
  </script>

</body>
</html>
