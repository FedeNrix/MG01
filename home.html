<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    /* Estilo del contenedor del GIF inicial */
    #intro {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      overflow: hidden;
    }

    #intro img {
      max-width: 100%;
      max-height: 100%;
      transform: scale(1);
      animation: zoomIn 9s forwards;
    }

    @keyframes zoomIn {
      from {
        transform: scale(1);
      }
      to {
        transform: scale(1.5);
      }
    }

    #content {
      display: none;
      padding: 20px;
    }

    /* Imagen con sonido */
    #soundImage {
      cursor: pointer;
      transition: transform 0.2s;
    }

    #soundImage:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>
  <!-- Intro GIF -->
  <div id="intro">
    <img src="https://el.phncdn.com/pics/gifs/014/844/552/(m=ldpwiqacxtE_Ai)(mh=ht9SNtCdtrF2Smov)14844552b.gif" alt="Intro GIF">
  </div>

  <!-- Contenido principal -->
  <div id="content">
    <h1>Bienvenido</h1>
    <p>Toca la imagen para reproducir un sonido:</p>
    <img 
      id="soundImage" 
      src="https://es.porndiff.com/diff/actors/angela-white-9b19a3735d958a290d183a68d1182b06.png" 
      width="300" 
      alt="Imagen con sonido">
    
    <audio id="sound" src="people129.mp3"></audio>
  </div>

  <script>
    // Verificar si ya se mostrÃ³ la intro
    if (!sessionStorage.getItem("introShown")) {
      setTimeout(() => {
        document.getElementById("intro").style.display = "none";
        document.getElementById("content").style.display = "block";
        sessionStorage.setItem("introShown", "true");
      }, 9000); // 9 segundos
    } else {
      document.getElementById("intro").style.display = "none";
      document.getElementById("content").style.display = "block";
    }

    // Reproducir sonido al hacer click en la imagen
    const soundImage = document.getElementById("soundImage");
    const sound = document.getElementById("sound");

    soundImage.addEventListener("click", () => {
      sound.currentTime = 0; // reinicia el audio
      sound.play();
    });
  </script>
</body>
</html>
