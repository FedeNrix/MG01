<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>♂️GoonMode♀️</title>
  <style>
    html, body { 
      height: 100%; 
      margin: 0; 
      font-family: Arial, sans-serif; 
      overflow: hidden; /* evita scroll */
    }

    /* Fondo animado con tu imagen */
    body {
      background: url("imagenes/Angela Violet Nice Wallpaper.jpg") repeat-x;
      background-size: cover; 
      animation: scrollBg 30s linear infinite;
    }

    /* Animación de desplazamiento */
    @keyframes scrollBg {
      0% { background-position: 0 0; }
      100% { background-position: -3840px 0; } /* mismo ancho que tu imagen */
    }

    /* Intro encima del contenido */
    #intro {
      position: fixed;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
      z-index: 9999;
      animation: fadeOut 9s ease-in-out forwards;
    }
    #intro img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      animation: zoomFade 9s ease-in-out forwards;
    }

    @keyframes zoomFade {
      0%   { transform: scale(1) translateY(0);      opacity: 1; }
      50%  { transform: scale(2) translateY(0);      opacity: 1; }
      78%  { transform: scale(3) translateY(0);      opacity: 1; }
      90%  { transform: scale(3.3) translateY(-30px); opacity: 0.5; }
      100% { transform: scale(3.5) translateY(-60px); opacity: 0; }
    }

    @keyframes fadeOut {
      0%, 78% { opacity: 1; }
      100% { opacity: 0; }
    }

    /* Contenido principal encima del fondo */
    #main {
      text-align: center;
      color: white;
      margin-top: 20px;
      position: relative;
      z-index: 1;
    }

    h1, p {
      background: rgba(0,0,0,0.5);
      padding: 10px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <!-- Intro -->
  <div id="intro">
    <img src="https://el.phncdn.com/pics/gifs/014/844/552/(m=ldpwiqacxtE_Ai)(mh=ht9SNtCdtrF2Smov)14844552b.gif" alt="Intro">
  </div>

  <!-- Contenido principal -->
  <div id="main">
    <h1>Bienvenido al Mundo Gooner</h1>
    <p>Texto o contenido aquí (encima del fondo animado)</p>
  </div>

  <script>
    window.addEventListener('load', () => {
      const intro = document.getElementById('intro');
      if(!sessionStorage.getItem('introShown')){
        sessionStorage.setItem('introShown', 'true');
        setTimeout(() => { intro.style.display = 'none'; }, 9000);
      } else {
        intro.style.display = 'none';
      }
    });
  </script>

</body>
</html>
