<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - MG01</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* GIF de fondo */
    #bgGif {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* ocupa toda la pantalla */
      z-index: -1;       /* detr치s de todo */
    }

    .login-container {
      background: rgba(0,0,0,0.6);
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      width: 300px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      color: #fff;
      z-index: 1;
    }

    input {
      display: block;
      width: 90%;
      margin: 10px auto;
      padding: 10px;
      border: none;
      border-radius: 5px;
    }

    button {
      background: #ff6600;
      color: #fff;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover { background: #e65c00; }

    #error { color: #ff5252; display: none; }
  </style>
</head>
<body>
  <!-- GIF de fondo -->
  <img id="bgGif" src="https://cdn05.iwantclips.com/uploads/contents/videos/8906/c7671635e877bc16e9cd967218a42010.gif" alt="Fondo animado">

  <div class="login-container">
    <h2>Iniciar Sesi칩n</h2>
    <input type="text" id="username" placeholder="Usuario">
    <input type="password" id="password" placeholder="Contrase침a">
    <button onclick="login()">Entrar</button>
    <p id="error">Usuario o contrase침a incorrectos</p>
  </div>

  <script>
    function login() {
      const u = document.getElementById("username").value.trim();
      const p = document.getElementById("password").value;
      if (u === "admin" && p === "1234") {
        window.location.href = "home.html";
      } else {
        document.getElementById("error").style.display = "block";
      }
    }
  </script>
</body>
</html>
