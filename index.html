<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - MG01</title>

  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <!-- Fuente pixelada tipo Minecraft -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    html, body { height:100%; margin:0; }
    body {
      margin:0;
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      overflow:hidden;
      background:#000;
      font-family: 'Press Start 2P', cursive;
      color:#00ff00;
    }

    #bgGif {
      position: fixed;
      inset:0;
      width:100%;
      height:100%;
      object-fit:cover;
      z-index:-1;
    }

    .login-container {
      background: rgba(0,0,0,0.8);
      padding:30px;
      border-radius:6px;
      text-align:center;
      width:360px;
      border: 4px solid #00ff00;
      box-shadow: 0 0 25px #00ff00;
      z-index:1;
      position:relative;
    }

    .login-container h2 {
      margin-bottom:20px;
      color:#55ff55;
      font-size:14px;
    }

    input {
      display:block;
      width:85%;
      margin:15px auto;
      padding:12px;
      border:3px solid #00ff00;
      border-radius:4px;
      background:#111;
      color:#fff;
      font-family: 'Press Start 2P', cursive;
      font-size:12px;
      text-align:center;
    }

    input:focus {
      outline:none;
      border-color:#55ff55;
      box-shadow:0 0 10px #55ff55;
    }

    button {
      background:#222;
      color:#00ff00;
      border:3px solid #00ff00;
      padding:12px;
      width:90%;
      border-radius:4px;
      cursor:pointer;
      font-family: 'Press Start 2P', cursive;
      font-size:12px;
      margin-top:10px;
      transition: all 0.2s;
    }

    button:hover {
      background:#00ff00;
      color:#111;
      box-shadow:0 0 15px #00ff00;
    }
  </style>
</head>
<body>
  <!-- GIF de fondo login -->
  <img id="bgGif" style="display: block;-webkit-user-select: none;margin: auto;background-color: hsl(0, 0%, 90%);" 
       src="https://cdn05.iwantclips.com/uploads/contents/videos/8906/c7671635e877bc16e9cd967218a42010.gif" 
       alt="Acceso">

  <div class="login-container">
    <h2>Iniciar Sesión</h2>
    <input id="username" type="text" placeholder="Usuario" autocomplete="username">
    <input id="password" type="password" placeholder="Contraseña" autocomplete="current-password">
    <button onclick="login()">Entrar</button>
  </div>

  <script>
    function login(){
      const u = document.getElementById('username').value.trim();
      const p = document.getElementById('password').value;
      if(u === 'admin' && p === '1234'){
        location.href = 'home.html';
      } else {
        location.href = 'error.html';
      }
    }
  </script>
</body>
</html>
