<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - MG01</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url("https://static.planetminecraft.com/files/resource_media/screenshot/1245/minecraft-background_4244617.jpg") no-repeat center center/cover;
      font-family: 'Press Start 2P', cursive;
      color: #fff;
    }

    .login-box {
      background: rgba(0, 0, 0, 0.8);
      border: 4px solid #00ff00;
      padding: 30px;
      text-align: center;
      border-radius: 8px;
      box-shadow: 0 0 20px #00ff00;
    }

    .login-box h1 {
      margin-bottom: 20px;
      color: #00ff00;
      font-size: 18px;
    }

    .login-box input {
      display: block;
      width: 220px;
      margin: 10px auto;
      padding: 10px;
      border: 3px solid #00ff00;
      background: #111;
      color: #fff;
      font-family: 'Press Start 2P', cursive;
      font-size: 12px;
      text-align: center;
    }

    .login-box input:focus {
      outline: none;
      border-color: #55ff55;
      box-shadow: 0 0 8px #55ff55;
    }

    .login-box button {
      margin-top: 15px;
      padding: 10px 20px;
      border: 3px solid #00ff00;
      background: #222;
      color: #00ff00;
      font-family: 'Press Start 2P', cursive;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .login-box button:hover {
      background: #00ff00;
      color: #111;
      box-shadow: 0 0 10px #00ff00;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>Acceso MG01</h1>
    <form action="home.html" method="GET">
      <input type="text" placeholder="Usuario" required>
      <input type="password" placeholder="ContraseÃ±a" required>
      <button type="submit">Entrar</button>
    </form>
  </div>
</body>
</html>
